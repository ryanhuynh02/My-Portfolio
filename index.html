  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #111;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    #projects {
      padding: 2rem;
    }
    #projects h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .project-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }
    .project-card a {
      color: #0070f3;
      font-weight: bold;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
    <header>
        <!-- Top nav with links + burger -->
        <nav class="navbar">
            <div class="nav-left">
              <!-- profile picture -->
              <img src="images/profile.png" alt="Ryan Huynh" class="profile-pic" />
              <!-- nav links -->
              <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="mailto:ryhuynh2@gmail.com">Contact</a></li>

            <!-- hamburger (always visible) -->
            <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
          </nav>
          </div>
      
          <!-- ─── Intro ────────────────────────────────────────────────────── -->
          <div class="intro">
            <h1>Hi, I'm Ryan Huynh</h1>
            <p>Aspiring developer | Portfolio of my work</p>
          </div>
        </header>

          <h2>Projects</h2>

            <p>Door Sensor.</p>
          </div>    
        </section>

  <footer>
    &copy; 2025 Ryan Huynh | All rights reserved
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      const burger = document.querySelector('.hamburger');
  
      // toggle the menu “open” state
      const isOpen = menu.classList.toggle('open');
  
      if (isOpen) {
        menu.style.width = '250px';
        burger.style.display = 'none';       // hide the hamburger
      } else {
        menu.style.width = '0';
        burger.style.display = 'block';      // show it again
      }
    }
  </script>
    
</body>
